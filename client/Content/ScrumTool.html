<div class='tabs'>
    <select class='sprint-select' id='sprintList'>
    </select>
    <button id='createSprint' class='btn-small'>Create Sprint</button>
</div>
<div class='header' style='display:inline;'>
    <h2 class='section-header'>Product Backlog Progress
    <span class='sml-text custom-link'>details</span>
</h2>
</div>


<div class='button-list' style='padding : 10px 0 10px 0; width : 75%; overflow : hidden;'>
    <button id='member-tasks-view' class='btn-small'>View Member's Tasks</button>
    <button id='burndown-view' class='btn-small'>View Burndown Graph</button>
    <button id='submission-frequency-view' class='btn-small'>View Submission Frequency</button>
</div>



</div>

<div class="progress">
    <span id='tasks-tooltip' class='bar-tooltip'></span>
    <div id='progress-bar' class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
    </div>

</div>
<div class='row' style='padding-right:15px;'>
    <div class='col-sm-9'>
        <div class='table-container'>
            <table id='task-table' style='font-size : 11px;'>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Assigned To</th>
                        <th>Deadline</th>
                        <th>Delivered</th>
                        <th></th> <!-- row delete button-->
                    </tr>
                </thead>

                <!-- template for a new row -->
                <tr class='hide'>
                    <td id='status'>Not Started</td>
                    <td id='desc' contenteditable="true">task description</td>
                    <td id='assigned'>
                        <select class='table-selector'>
                            <option value=''>Select a Person</option>
                        </select>
                    </td>
                    <td id='deadline'>
                        <input class='table-selector' type='date' name='deadline-date'>
                    </td>
                    <td id='submitted'>
                        <input type='checkbox' name='submitted-checkbox'>
                    </td>
                    <td>
                        <span class='table-remove far fa-trash-alt'></span>
                    </td>
                </tr>
            </table>
        </div>
        <button class='table-add'>Add Task</button>
    </div>
    <div class='col-sm-3' style='height:64vh; background-color : rgb(238, 238, 238);'>
        <div class='row' style='height:33%'>
            <span>hello</span>

        </div>
        <div class='row' style='height:33%;'>
            <span>hello</span>
        </div>
        <div class='row'>
            <span>hello</span>
        </div>

    </div>
</div>

</div>
