<div class='container'>
    <div class='row'>
        <div class='col-8'>
            <div class='tabs'>
                <div id='product-backlog' class='tab'>Product Backlog</div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle sprint-select tab" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Sprint
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Create New Sprint</a>
                    </div>
                </div>
            </div>
            <h2 class='section-header'>Sprint Progress</h2>
            <div class="progress">
                <span id='tasks-tooltip' class='bar-tooltip'></span>
                <div id='progress-bar' class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                    aria-valuemax="100">

                </div>

            </div>
            <div class=' table-container'>
                <table id='task-table' class='table' style='font-size : 11px;'>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Task Description</th>
                            <th>Assigned To</th>
                            <th>Deadline</th>
                            <th>Delivered</th>
                            <th></th> <!-- row delete button-->
                        </tr>
                    </thead>

                    <!-- template for a new row -->
                    <tr class='hide'>
                        <td id='status'>Not Started</td>
                        <td id='desc' contenteditable="true">Add the Task Description</td>
                        <td id='assigned'>
                            <select class='table-selector'>
                                <option value=''>Select a Person</option>
                                <option value='Joe'>Joe</li>
                                <option value='Charlie'>Charlie</li>
                            </select>
                        </td>
                        <td id='deadline' >
                            <input class='table-selector' type='date' name='deadline-date'>
                        </td>
                        <td id='submitted'>
                            <input type='checkbox' name='submitted-checkbox'>
                        </td>
                        <td>
                            <span class='table-remove far fa-trash-alt'></span>
                        </td>
                    </tr>
                    <button class='table-add'>Add Task</button>
                </table>
            </div>
            
            <!-- burndown chart -->
            <!-- <h2 class='section-header'>Burndown Chart</h2>
            <div class='card'>

            </div> -->
        </div>
        <div class='col-2'>
            <div class='row' style='height : 50%'>
                <p>Member List</p>
            </div>
            <div class='row' style='height : 50%'>
                <p>Submission Frequency</p>
            </div>
        </div>
    </div>
</div>

<script src='./js/Task.js'></script>
<script src='./js/agile_tool.js'></script>
