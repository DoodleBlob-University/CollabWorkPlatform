<div class='tabs'>
    <select class='sprint-select' id='sprintList'>
    </select>
    <button id='createSprint' class='btn-uniq success animated'>Create Sprint</button>
    <button id='deleteSprint' class='btn-uniq warning animated' style='position:absolute; right : 0; margin-right : 14px;'>Delete Current Sprint
        <i class="fas fa-exclamation-triangle"></i>
    </button>
</div>
<div class='header' style='display:inline;'>
    <h2 class='section-header'>Product Backlog Progress</h2>
    <span id='sprint-date'></span>
    <span id='sprint-details' class='sml-text custom-link animated'>(more sprint details)</span>
</div>

<div class='button-list' style='padding : 10px 0 10px 0; width : 75%; overflow : hidden;'>
    <button id='member-tasks-view' class='btn-small'>View Member's Tasks</button>
    <button id='burndown-view' class='btn-small'>View Burndown Chart</button>
    <button id='submission-frequency-view' class='btn-small'>View Submission Frequency</button>
</div>

</div>

<div class="progress">
    <span id='tasks-tooltip' class='bar-tooltip'></span>
    <div id='progress-bar' class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
    </div>

</div>
<div class='row' style='max-width : 100%;'>
    <div class='col-sm-9'>
        <div class='table-container'>
            <table id='task-table' style='font-size : 11px;'>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Assigned To</th>
                        <th>Deadline</th>
                        <th>Delivered</th>
                        <th></th> <!-- row delete button-->
                    </tr>
                </thead>

                <!-- template for a new row -->
                <tr class='hide'>
                    <td id='status'>Not Started</td>
                    <td id='desc' contenteditable="true">task description</td>
                    <td id='assigned'>
                        <select class='table-selector'>
                            <option value=''>Select a Person</option>
                        </select>
                    </td>
                    <td id='deadline'>
                        <input class='table-selector' type='date' name='deadline-date'>
                    </td>
                    <td id='submitted'>
                        <input type='checkbox' name='submitted-checkbox'>
                    </td>
                    <td>
                        <span class='table-remove far fa-trash-alt'></span>
                    </td>
                </tr>
            </table>
        </div>
        <button class='table-add'>Add Task</button>
    </div>
    <div class='col-sm-3 right-panel'>
        <div class='row row-section-50'>
            <p>Member Task List
                <span id='content-controller'>-</span>
            </p>
            <ul>
                <li></li>
            </ul>
        </div>
        <div class='row row-section-50'>
            <p>Sprint Feedback
                <span id='content-controller'>-</span>
            </p>
        </div>
    </div>
</div>

</div>
<script src='./js/agile_tool.js'></script>
