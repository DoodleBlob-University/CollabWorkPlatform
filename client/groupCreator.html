<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- main style -->
    <link rel='stylesheet' href='css/style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class='container'>
        <p class='group-title dark text-center'>Create a Group</p>
        <div class='form-group'>
            <label>
                <span class='label-text'>Group Name</span>
                <input type='text' class='form-control' id='groupNameInput'>
            </label>

        </div>
        <div class='template-view'>
            <label>Background Color</label>
            <input type='color' class='form-control color-input' id='backgroundColorInput'>
            <label>Font Color</label>
            <input type='color' class='form-control color-input' id='fontColorInput'>

            <div class='group-view'>
                <div class='group group-template' id='group-template'>
                    <span>T</span>
                </div>
            </div>
        </div>
        <button id='createGroupButton' class='btn-custom'>Create Group</button>  
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='js/groupCreator.js'></script>
</body>
</html>
