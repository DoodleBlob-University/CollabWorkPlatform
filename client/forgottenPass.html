<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>

    <title>Sign Up Page</title>
</head>
<body <body style="overflow-y: hidden; background-color : #222222;-webkit-app-region:drag;">
    <div style="background-color:#222222; height:1px"> </div>
    <div id="message" style="color : #FFFFFF; margin-top:20%" class="text-center"><h2>Forgotten Password</h2></div>
    <div id="emailSent" style="color : #FFFFFF; display: none;" class="text-center"><h6>Email has been sent!</h6></div>
    <form class="container" style="margin-top:5%">
        <div id="emailResetForm" class="form-group">
            <div id="incorrect" style="margin-left: 2%;display:none;" class="text-danger warning"><small></small></div>
            <input style="border-radius: 40px;-webkit-app-region:no-drag" type="email" id="emailResetInput" class="form-control" placeholder="Email Address">
            <div id="emailSignUpWarn" class="text-danger warning">
                <small>Email is required!</small>
            </div>
        </div>
        <button id="resetButton" style="border-radius: 40px;-webkit-app-region:no-drag" class="btn btn-success btn-md btn-block">Reset Password</button>
        <div>
            <p style="color : #FFFFFF;-webkit-app-region:no-drag" class="text-center">Already have an account?<a id='signUp' href="login.html">Sign in.</a></p>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="js/forgottenPass.js"></script>
</body>
</html>
