<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->

    <!-- main style -->
    <link rel='stylesheet' href='./css/style.css'>

        crossorigin="anonymous">
    <title>ColoPalo</title>

    <!-- Insert this line above script imports (includes jquery into all files) -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <!-- jquery -->
    <link  href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src='js/table2csv.js'></script>
    <script src="js/client.js"></script>
</head>
<body style='-webkit-app-region: nodrag'>


    <!-- titlebar -->

    <!-- <div style='-webkit-app-region : drag; width:100%; height : 20px; 'id='taskbar' class='taskbar'>
    </div> -->

    <div class="container-fluid d-flex h-100" style='padding-left : 0 !important; padding-right : 0 !important;'>

        <!-- group selector -->

        <div id='groups' class="h-100 group-selector scroll">
            <div id='addNewGroup' class='group'>
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>

        <!-- group channel selector -->

        <div class="h-100 group-channels scroll">
            <div class='project-editor center-vertical-50'>
                <div class='title' style='width:90%;' id='project-name'>Project Name</div>
                <i class="fas fa-caret-square-down" style='color:#f1f2f2; cursor:pointer;'></i>
            </div>
            <div class="project-editor title bottom" id="navigator" >
                <span>
                <a href='./Content/Profile.html' class='title center-vertical-50 text-center click'>User Profile</a>
                <img id='profilepic' class="profileimg" style='height:50px; width:50px; padding: 5px;' src='resources/defaultemptyprofilepicture.png' alt="Profile Picture" />
                </span>
                <span>
                  <a href='./Content/calendar.html' class='title center-vertical-1 text-center click'>Calendar</a>
                </span>
            </div>
        </div>

        <!-- main content -->

        <div class="flex-item-fill main-content h-100 scroll">
            <div id='navigator' class='tool-selector d-flex'>
                <a href='./Content/Chat.html' class='title dark center-vertical-50 text-center click'>Chat</a>
                <a href='./Content/ScrumTool.html' class='title dark center-vertical-50 text-center click'>Scrum Management Tool</a>
                <a href='./Content/Kanban.html' class='title dark center-vertical-50 text-center click'>Kanban Board</a>
                <a href='./Content/GithubRepo.html' class='title dark center-vertical-50 text-center click'>Github Repository Viewer</a>
                <a href='./Content/CUMoodle.html' class='title dark centre-vertical-10 text-center click'>CUMoodle Homepage</a>
                <a href='./Content/GanttChartTool.html' class='title dark centre-vertical-10 text-center click'>Gantt Chart Tool</a>
            </div>
            <!-- dynamic content -->
            <div id='dynamic-content' class='container-fluid'>
            </div>
        </div>
    </div>
    <div id='page-mask'></div>
</body>

<div id="dialog" title="announcement" style="overflow:visible">
    <div id="dialog-content"></div>
</div>

</html>
